<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Get started with the Isochrone API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import Mapbox GL JS  -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <!-- Import Assembly -->
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="tylesheet">
  <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Create a container for the map -->
  <div id='map'></div>

  <script>
    // Add your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2lsbGFuZ3UiLCJhIjoiY2xqdDMzODdhMGNxaDNocnlhYTA3ZHZjOSJ9.G_q6HHyBozfGqC-G221j2g';
    const map = new mapboxgl.Map({
      container: 'map', // Specify the container ID
      style: 'mapbox://styles/mapbox/streets-v12', // Specify which map style to use
      center: [-77.0369,38.895], // Specify the starting position
      zoom: 11.5, // Specify the starting zoom
    });
  </script>
</body>

</html>
